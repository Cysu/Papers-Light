<html>
<head>
    <meta charset="utf-8">
    <title>Papers-Light Demo</title>
    <script src="script/jquery-1.8.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.css">
</head>
<body>
    <div class="container" id="pl-all">
        <div id="pl-toolbar">
        </div>
        <div id="pl-papers"></div>
    </div>

    <div class="modal fade" id="pl-login" tabindex="-1" role="dialog" aria-labelledby="pl-login-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="pl-login-title">Administrator Login</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <input type="text" id="pl-login-username" placeholder="Username">
                        <input type="password" id="pl-login-password" placeholder="Password">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="pl-login-button">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
